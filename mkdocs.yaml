site_name: "M.Sc Mathematics Notes"
site_description: "Transcripts and Study Notes for M.Sc Mathematics (2025 Edition)"
site_author: "Deepak Nair"
site_url: "https://dhnair.github.io/msc-maths/"
repo_url: "https://github.com/dhnair/msc-maths"
theme:
  name: material
  features:
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
    - scheme: slate
      primary: indigo
      accent: deep purple
  font:
    text: "Inter"
    code: "JetBrains Mono"
  icon:
    repo: fontawesome/brands/github

# Markdown extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - tables
  - footnotes

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/custom.css

